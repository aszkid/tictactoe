<h3>Manual Game</h3>
<p><i>(manual player)</i></p>
<input id="pturn" size="5" type="text" min="0" max="8">
<button id="submibut" onclick="manual_turn();">Submit</button>
<button id="nturnbut" onclick="nturn();" disabled>Next turn</button>

<h3>Automatic Game</h3>
<p><i>(random player)</i></p>
<input type="text" size="5" id="epoch">
<button id="gstart" onclick="game_rand();">Start games</button>
